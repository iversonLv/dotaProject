<div class="item-tooltip" *ngIf="abilities && talents" [style]="'left:' + pageXY[0] + 'px; top:' + pageXY[1] + 'px'">
  <!-- 25 level -->
  <span class="talent-bg-img"></span>
  <div
    *ngFor="let item of talents | orderBy: 'level' : 'desc'"
    class="talent-row"
    [class]="'item' + item.level"
  >
    {{abilities[item['name']]?.dname}}
  </div>
  <!-- 20 level -->

</div>
