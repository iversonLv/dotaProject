<table mat-table [dataSource]="dataSource" matSort>
  <!-- percentile column -->
  <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns; index as i;">
    <th mat-header-cell *matHeaderCellDef [matTooltip]="tooltips[i]" matTooltipPosition="above" [disabled]="sortHeader[i] ? false : true" [mat-sort-header]="col"> {{col | uppercase}} </th>
    <td mat-cell *matCellDef="let element">
      {{element[col]}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
