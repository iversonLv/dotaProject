<div class="hero-icon-player-name" *ngIf="heroesLocal && player && playerColorLocal">
  <img
    width="24"
    height="24"
    onError="this.src='./assets/images/Dota2Logo.svg'"
    src="https://steamcdn-a.akamaihd.net/{{heroesLocal[player?.hero_id]?.icon}}"
  />
  
  <a *ngIf="player?.account_id" [routerLink]="['/players', player?.account_id]" [style]="'color:' + playerColorLocal[player?.player_slot]"> {{calPlayerName(player)}}</a>
  <span *ngIf="!player?.account_id" [style]="'color:' + playerColorLocal[player?.player_slot]"> {{calPlayerName(player)}}</span>
</div>
