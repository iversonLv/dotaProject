<div  class="roshan-aegis-tooltip" *ngIf="heroesLocal && data" [style]="'left:' + pageXY[0] + 'px; top:' + pageXY[1] + 'px'">
  <app-hero-icon-player-name
    [player]="data?.pickedAegisPlayer"
    [heroesLocal]="heroesLocal"
    [playerColorLocal]="playerColorLocal"
  ></app-hero-icon-player-name>
  
  <span class="txt">
    picked up
  </span>
  <img
    src="./assets/images/aegis_icon.png"
    onError="this.src='./assets/images/Dota2Logo.svg'"
  />
</div>
