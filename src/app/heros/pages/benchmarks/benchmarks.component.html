<app-nav-title [title]="'Benchmarks'"> Data from public matches</app-nav-title>

<div *ngIf="isLoading">Loading</div>
<div *ngIf="!isLoading">
  <div class="line-chart-box">
    <app-line-chart [data]="item" *ngFor="let item of herosBenchmarksChartData"></app-line-chart>
  </div>
  <app-table-general
    [data]="herosBenchmarksTableData"
    [displayedColumns] = "['percentile', 'GPM', 'XPM', 'KPM', 'LHM', 'HDM', 'HHM', 'TD', 'SPM', 'LH']"
    [tooltips]="['', 'Gold farmed per minute', 'Experience gained per minute', 'Killsills per minute', 'Last hits per minute', 'Hero damage per minute', 'Hero healing per minute', 'Amount of damage dealt to towers', 'Seconds of hero stuns per minute', 'Last hits at 10 minutes']"
  ></app-table-general>
</div>
