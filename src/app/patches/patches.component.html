<div class="wrapper" [class]="fixed ? 'fixed' : ''">
  <!-- patches list -->
  <app-patches-list
    *ngIf="overallPatchList"
    [currentPatch]="currentPatch"
    [overallPatchList]="overallPatchList"
    (emitCurrentPatch)="emitCurrentPatch($event)"
  >
  </app-patches-list>
  <!-- patch detail -->
  <app-patch-detail
    *ngIf="currentPatch && patchnotes && patchnotes[currentPatch]"
    [patchnote]="patchnotes[currentPatch]"
    [currentPatch]="currentPatch"
    [extractPatchData]="extractPatchData"
    [heroNames]="heroNames"
    [items] = "items"
    [itemColors] = "itemColors"
  >
  </app-patch-detail>
</div>
