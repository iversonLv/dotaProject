<div *ngIf="isLoading; else hasData">Loading</div>
<ng-template #hasData>
  <app-world-population-chart
  [data]="proPlayersData"
  [worldLocal]="worldLocal"
  [latlongLocal]="latlongLocal"
  [countryDataLocal]="countryDataLocal"
  (emitClickSymble)="emitClickSymble($event)"
></app-world-population-chart>
</ng-template>
